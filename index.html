<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Roja's Sorting Animation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/ico" href="client/styling/icon.ico" />

    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f4;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .dark-mode {
        background-color: #121212;
        color: white;
      }

      #app {
        padding: 20px;
      }

      .header {
        text-align: center;
        font-size: 32px;
        font-weight: bold;
        margin-top: 20px;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% { color: #6a11cb; }
        50% { color: #2575fc; }
        100% { color: #6a11cb; }
      }

      .theme-toggle {
        position: fixed;
        top: 10px;
        right: 10px;
        padding: 8px 12px;
        background: #333;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }

      footer {
        text-align: center;
        font-size: 14px;
        padding: 20px 0;
        margin-top: 40px;
        background: linear-gradient(to right, #6a11cb, #2575fc);
        color: white;
      }

      .github-link {
        color: white;
        text-decoration: none;
        font-weight: bold;
      }

      .github-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="header">Roja's Sorting Visualizer</div>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

    <div id="app"></div>

    <!-- Footer with GitHub link -->
    <footer>
      View source on 
      <a class="github-link" href="https://github.com/rojadasappa/Sorting-Visualizer" target="_blank">
        GitHub
      </a>
    </footer>

    <script>
      function toggleTheme() {
        document.body.classList.toggle('dark-mode');
      }
    </script>

    <!-- jQuery + Webpack Bundle -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="client/public/bundle.js" type="text/javascript"></script>
  </body>
</html>
